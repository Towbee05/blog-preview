<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./dict/output.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body class="bg-custom-yellow p-2">
    <main class=" min-h-screen flex justify-center items-center">
        <div class="bg-white 
        w-3/5 xxs:w-[90%] xs:w-4/5 max-w-85 
        rounded-2xl border border-custom-black
        shadow-3xl shadow-custom-black
        p-6 xxs:p-[14px] 
        grid grid-cols-1 grid-rows-1 gap-y-4
        ">
            <div>
                <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="w-100% rounded-lg" >
            </div>
            <div class="grid gap-3">
                <p><span class="inline p-2 bg-custom-yellow justify-items-start font-extrabold rounded-lg"> Learning</span></p>
                <p class="capitalize font-medium"> published 9 July 2024</p>

                <h3 class="text-[24px] font-extrabold">
                    <span class="hover:text-custom-yellow cursor-pointer"> 
                        HTML & CSS foundations
                    </span>
                </h3>
                <p class="text-custom-grey">These languages are the backbone of any website, defining structure, content and presentation.</p>

                <div class="flex items-center">
                    <img src="./assets/images/image-avatar.webp" alt="avatar" class="w-10">
                    <p class="ml-2">Greg Hooper</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
